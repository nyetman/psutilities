<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
   <head>
      <title>PS Utilities Options</title>
      <link rel="stylesheet" type="text/css" href="css/options.css" />
      <style type="text/css">
         h1{background:url(images/icon32.png) no-repeat left;}
      </style>
   </head>
   <body>
      <h1>PS Utilities Options</h1>
      <h3>Greeting</h3>
      Show the site name (as it appears in the URL) as a greeting in the header?
      <select id="greeting">
         <option value="Yes">Yes</option>
         <option value="No">No</option>
      </select>
      <br>
      <br>
      <h3>Shortcuts</h3>
      Enable shortcuts?
      <select id="shortcuts">
         <option value="Yes">Yes</option>
         <option value="No">No</option>
      </select>
      <br>
      <br>
      Set up your shortcuts using Menu, Component, Market, Parameters (optional), Group (optional) and Description.
      <br>
      <br>
      <table class="gridtable" id="shortcutsTable">
         <tr>
            <th style="width: 222px">Menu</th>
            <th style="width: 142px">Component</th>
            <th style="width:  45px">Market</th>
            <th style="width: 508px">Parameters</th>
            <th style="width: 142px">Group</th>
            <th style="width: 323px">Description</th>
         </tr>
      </table>
      <br>
      <button id="insertShortcutRowButton" class="psu_button" type="button">Insert new row</button>
      <br>
      <br>
      <div id="status"></div>
      <button id="saveButton" class="psu_button">Save</button>
   </body>
   <script src="js/jquery.min.js"></script>
   <script src="js/jquery.tabletojson.js"></script>
   <script src="js/options.js"></script>
</html>
